<html ng-app="we99Login">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>WE-99 Login Page</title>
  <link rel="stylesheet"
        href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

<!-- Login Form -->
<form method="POST" id="loginForm" action="/we99/j_spring_security_check">
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="row">
      <div class="col-md-7">&nbsp;</div>
      <div class="row">
        <div class="col-md-7">&nbsp;</div>
        <div class="col-md-2">
          <input type="text" id="loginEmail" placeholder="Email Address"
                 name="j_username" size="25"/>
        </div>
        <div class="col-md-2">
          <input type="password" id="loginPassword" placeholder="Password"
                 name="j_password" /><br>
          <a href="password-forgot.html">forgot password?</a>
        </div>
        <div class="col-md-1">
          <input type="submit" id="loginButton" value="Login"
                 class="btn-primary"/>
        </div>
      </div>
    </div>
  </div>
</form>


<div class="container">
  <div class="row">
    <div class="col-md-4">
      <a href="../index.html">
        <img src="../images/we99-logo.jpg">
      </a>
    </div>
    <div class="col-md-1">
      &nbsp;
    </div>
    <!-- Sign up Form -->
    <div class="col-md-6" ng-controller="SignUpController">
      <form name="signUpForm" ng-submit="signUp();" novalidate>
        <h3>Sign Up, It's Free</h3>
        <div class="row">
          <div class="col-md-6">
            <label for="suFirstName">First Name</label>
            <input type="text" placeholder="First Name" class="form-control"
                   id = "suFirstName"
                   name = "suFirstName"
                   required
                   ng-pattern="regexNamePattern"
                   ng-model="user.firstName"/>
          </div>
          <div class="col-md-6">
            <label for="suLastName">Last Name</label>
            <input type="text" placeholder="Last Name" class="form-control"
                   id = "suLastName"
                   name = "suLastName"
                   required
                   ng-pattern="regexNamePattern"
                   ng-model="user.lastName"/>
          </div>
        </div>
        <div class="alert alert-danger"
             ng-if="(signUpForm.suFirstName.$dirty && signUpForm.suFirstName.$invalid) ||
              (signUpForm.suLastName.$dirty && signUpForm.suLastName.$invalid)"> Invalid Name </div>

        <div class="row">
          <div class="col-md-8">
            <label for="suEmail">Email</label>
            <input type="email" placeholder="Email" class="form-control"
                   name="suEmail"
                   id = "suEmail"
                   required
                   ng-model-options="{ updateOn: 'mousedown blur' }"
                   ng-model="user.email"/>
          </div>
        </div>
        <div class="alert alert-danger" ng-if="signUpForm.suEmail.$dirty && signUpForm.suEmail.$invalid"> Invalid Email </div>
        <div class="row">
          &nbsp;
        </div>
        <div class="row form-group">
          <div class="col-md-6">
            <input type="submit" value="Sign Up"
                   ng-class="{'btn-lg':true,
                              'btn-success':signUpForm.$valid,
                              'btn-default':signUpForm.$invalid}"
                   ng-disabled="signUpForm.$invalid" />
          </div>
          <div class="col-md-6">
            <div class="alert alert-success" ng-show="showSuccessAlert">
              <button type="button" class="close"
                      data-ng-click="switchBool('showSuccessAlert')">&times;
              </button>
              <strong>Success</strong> {{successTextAlert}}
            </div>
            <div class="alert alert-danger" ng-show="showDangerAlert">
              <button type="button" class="close"
                      data-ng-click="switchBool('showDangerAlert')">&times;
              </button>
              <strong>Error</strong> {{dangerTextAlert}}
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="login.js"></script>

</body>
</html>
