<div class="experiment-details">
  <h2>Details for Experiment ID: {{experiment.id}}</h2>
  <h3>{{experiment.name}}</h3>

  <div class="primary-details">
    <we-pair name="Description" value="{{experiment.description}}"></we-pair>
    <we-pair name="Status" value="{{experiment.status}}"></we-pair>
    <we-pair name="Created" value="{{experiment.created | date}}"></we-pair>
  </div>
  <hr>

  <section>
    <label for="bulkActionDiv">Bulk Actions:</label>
    <div id="bulkActionDiv" class="row add-buttons" style="padding-bottom: 10px;">
      <button title="Create plates using a compound table (csv)" class="btn btn-primary" ng-click="openAddWCompoundCsvModal()">
        <i class="glyphicon glyphicon-plus"></i>
        Bulk Add Plate from Compound Csv
      </button>
      <button title="Create plates with results from a csv containing the full monty." class="btn btn-primary" ng-click="openAddFullMontyCsvModal()">
        <i class="glyphicon glyphicon-plus"></i>
        Bulk Add Plates from CSV With Compounds and Results
      </button>
      <button title="Upload results for entire plate set" class="btn btn-primary" ng-click="openBulkResultsModal()">
        <i class="glyphicon glyphicon-plus"></i>
        Bulk Results Upload
      </button>
    </div>

    <label for="singePlateDiv">Singe Plate Action:</label>
    <div id="singePlateDiv" class="row add-buttons" >
        <button title="Create plates from details provided" class="btn btn-success" ng-click="openAddPlateModal()">
          <i class="glyphicon glyphicon-plus"></i>
          Add Plate
        </button>
    </div>
    <!-- plates -->
    <div class="table-fixed-height">
      <table st-table="displayPlates" st-safe-src="plates" class="table table-striped">
        <thead>
        <tr>
          <th st-sort="id">ID</th>
          <th st-sort="name">Name</th>
          <th st-sort="barcode">Barcode</th>
          <!-- compounds is count of labels -->
          <th st-sort="wells">Wells</th>
          <th st-sort="plateMap">Plate Type</th>
          <th class="action">Action</th>
        </tr>
        <tr>
          <th colspan="5"><input st-search="" class="form-control" placeholder="Search ..." type="text"/></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="plate in displayPlates">
          <td>{{plate.id}}</td>
          <td>{{plate.name}}</td>
          <td>{{plate.barcode}}</td>
          <td>{{plate.wellCount}}</td>
          <td>{{plate.plateType.name}}</td>
          <td class="action">
            <i class="glyphicon glyphicon-remove-circle" title="Delete" ng-click="removePlate(plate)"></i>
            <!--<i class="glyphicon glyphicon-zoom-in" title="View Details" ng-click="viewPlate(plate)"></i>-->
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
