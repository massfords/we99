<h2>Create New Experiment</h2>
<p>This is the experiment/create view.</p>
 <form role="form" name="newExpForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ng-model="newExp.name" required/>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <!-- TODO consider making into textarea -->
    <input type="text" class="form-control" id="description" name="description" ng-model="newExp.description" required/>
  </div>
   <div class="form-group">
    <label for="protocol">Protocol:</label>
    <select id="protocol" ng-options="item as item.name for item in protocolValues" ng-model="newExp.protocol" required/>
  </div> 
  <div class="row">
  <div class="col-md-4">
  <!-- assigned -->
  	<table st-table="displayAssignedUsers" st-safe-src="assignedUsers" class="table col-md-4">
    <thead>
      <tr>
        <th st-sort="firstName">Assigned Users</th>
      </tr>
    </thead>
    <tbody>
    <tr st-select-row="row" ng-repeat="row in displayAssignedUsers">
      <td>{{row.firstName}} {{row.lastName}}</td>
    </tr>
    </tbody>
  </table>
  </div>
  <div class="col-md-4">
  	<button class="btn btn-default" ng-click="assignUser()"><span class="glyphicon glyphicon-chevron-left"></span>Assign</button>
  	<button class="btn btn-default" ng-click="removeUser()"><span class="glyphicon glyphicon-chevron-right"></span>Remove</button>
  </div>
  <div class="col-md-4">
    <!-- available -->
  <table st-table="displayAvailUsers" st-safe-src="availUsers" class="table col-md-4">
    <thead>
      <tr>
        <th st-sort="firstName">Available Users</th>
      </tr>
     <tr>
      <th colspan="1"><input st-search="" class="form-control" placeholder="Search ..." type="text"/></th>
    </tr>
    </thead>
    <tbody>
    <tr  st-select-row="row" ng-repeat="row in displayAvailUsers">
      <td>{{row.firstName}} {{row.lastName}}</td>
    </tr>
    </tbody>
  </table>
  </div>
  </div>
	<div class="form-group">
		<input type="button" data-ng-disabled="newExpForm.$invalid"
			class="btn btn-primary" ng-click="createExp()" value="Save" />
	</div>
</form>
<div class="alert alert-danger" ng-show="errorText">
  {{errorText}}
  </div>
