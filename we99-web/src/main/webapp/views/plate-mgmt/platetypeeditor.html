<div class="select-template" ng-controller="PlateTypeEditorCtrl">
  <table st-table="displayPlateTypes" st-safe-src="plateTypes" class="table table-striped">
    <thead>
      <tr>
        <th st-sort="name">Name</th>
        <th st-sort="description">Description</th>
        <th st-sort="dim.rows">Rows x Cols (Wells)</th>
        <th st-sort="manufacturer">Manufacturer</th>
        <th st-sort="selected">Delete</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <th colspan="5"><input st-search="name" class="form-control" placeholder="Search ..." type="search"/></th>
    </tr>
    <tr ng-repeat="row in displayPlateTypes">
      <td>{{row.name}}</td>
      <td>{{row.description}}</td>
      <td>{{row.dim.rows + ' x ' + row.dim.cols}}</td>
      <td>{{row.manufacturer}}</td>
      <td>
        <i class="glyphicon glyphicon-cancel" ng-click="removeItem(row)"></i>
        <button type="button" class="btn btn-sm btn-success" ng-click="selectItem(row)">
          <i class="glyphicon glyphicon-ok"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="btn-group" dropdown is-open="showAddTypeOptions">
    <button type="button" class="btn btn-small btn-success dropdown-toggle"
            dropdown-toggle="true">
      <i class="glyphicon glyphicon-plus">
        Add<span class="caret"></span>
      </i>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="option in getPlateTypeOptions()">
        <a ng-click="showAddPlateTypeWizard(option)">{{option.name}}</a>
      </li>
      <hr>
      <li><a ng-click="showAddPlateTypeWizard()">Custom</a></li>
      <li><a ng-click="showAddPlateTypeWizard({name:'from file', fromFile:true})">From File</a></li>
    </ul>
  </div>
</div>
