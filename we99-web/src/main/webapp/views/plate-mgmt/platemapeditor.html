<div class="list-platemaps">
  <h2>List of Plate Maps</h2>

  <div class="table-fixed-height">
    <table st-table="displayPlateMap" st-safe-src="plateMaps" class="table table-striped">
      <thead>
      <tr>
        <th st-sort="name">Name</th>
        <th st-sort="description">Description</th>
        <th st-sort="dim.rows">Rows x Cols (Wells)</th>
        <th>Action</th>
      </tr>
      <tr>
        <th colspan="5"><input st-search="" class="form-control" placeholder="Search ..." type="text"/></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="map in plateMaps">
        <td>{{map.name}}</td>
        <td>{{map.description}}</td>
        <td>{{map.dim.rows + ' x ' + row.dim.cols}}</td>
        <td>
          <i class="glyphicon glyphicon-remove-circle" title="Delete" ng-click="removePlateMap(row)"></i>
          <i class="glyphicon glyphicon-zoom-in" title="View Details" ng-click="viewPlateMap(row)"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- Add Button -->
  <button type="button" class="btn btn-small btn-success"
          ng-click="showAddPlateMap()">
    <i class="glyphicon glyphicon-plus">
      Add<span class="caret"></span>
    </i>
  </button>
</div>
